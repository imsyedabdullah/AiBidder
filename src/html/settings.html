<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta id="input_viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/all.min.css">
    <title>AI Bidder Settings</title>
</head>
<body>
	<div class="header">
		<div class="header-col header-left">
			<a class="icon icon-back">
				<i class="fa-solid fa-caret-left"></i> Back
			</a>
		</div>
		<div class="header-col header-center"> AiBidder </div>
		<div class="header-col header-right">
			<a class="tooltip icon icon-logout">
				<span class="tooltip-text">Logout</span>
				<i class="fa-solid fa-arrow-right-from-bracket"></i>
			</a>
			<a class="tooltip icon icon-reload">
				<span class="tooltip-text">Reload</span>
				<i class="fa-solid fa-rotate-right"></i>
			</a>
			<a class="tooltip icon icon-close">
				<span class="tooltip-text">Hide Popup</span>
				<i class="fa-solid fa-xmark"></i>
			</a>
		</div>
	</div>
	<div class="container">
		<form class="ab-settings-form">
			<div class="form-group form-name">
				<label for="name">Your Name:</label>
				<input type="text" id="input_name" name="name">
			</div>
			<div class="form-group form-years">
				<label for="years_of_experience">Experience (in years):</label>
				<input type="number" id="input_years_of_experience" name="years_of_experience">
			</div>
			<div class="form-group form-include-name">
				<label for="include_name">Include your name</label>
				<div class="input-wrap">
					<input type="checkbox" id="input_include_name" name="include_name">
				</div>
			</div>
			<div class="form-group form-include-years">
				<label for="include_years">Include Experience Years</label>
				<div class="input-wrap">
					<input type="checkbox" id="input_include_years" name="include_years">
				</div>
			</div>
			<div class="form-group form-include-skills">
				<label for="include_skills">Include Skill Tags</label>
				<div class="input-wrap">
					<input type="checkbox" id="input_include_skills" name="include_skills">
				</div>
			</div>
			<a class="btn btn-save-settings">Save Settings</a>
		</form>
		<div class="settings-notice hidden">Settings Saved</div>
	</div>
	<script src="../js/header.js"></script>
	<script src="../js/settings.js"></script>
	<script src="../../lib/font-awesome/js/fontawesome.min.js"></script>
	<script src="../../lib/font-awesome/js/all.min.js"></script>
</body>
</html>
