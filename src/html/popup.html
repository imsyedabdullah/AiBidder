<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/all.min.css">
    <title>AI Bidder</title>
</head>
<body>
	<div class="header">
		<div class="header-col header-left">
			<a class="icon icon-settings">
				<i class="fa-solid fa-gear"></i> Settings
			</a>
		</div>
		<div class="header-col header-center"> AiBidder </div>
		<div class="header-col header-right">
			<a class="tooltip icon icon-logout">
				<span class="tooltip-text">Logout</span>
				<i class="fa-solid fa-arrow-right-from-bracket"></i>
			</a>
			<a class="tooltip icon icon-reload">
				<span class="tooltip-text">Reload</span>
				<i class="fa-solid fa-rotate-right"></i>
			</a>
			<a class="tooltip icon icon-close">
				<span class="tooltip-text">Hide Popup</span>
				<i class="fa-solid fa-xmark"></i>
			</a>
		</div>
	</div>
	<div class="container">

	</div>
	<script src="../js/header.js"></script>
	<script src="../js/popup.js"></script>
	<script src="../../lib/font-awesome/js/fontawesome.min.js"></script>
	<script src="../../lib/font-awesome/js/all.min.js"></script>
</body>
</html>
